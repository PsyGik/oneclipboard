// Top-level build file where you can add configuration options common to all sub-projects/modules.

setProperty(propertyName: "serverHostName", defaultValue: "localhost")
setProperty(propertyName: "serverPort", defaultValue: "4545")

def setProperty(Map<String, String> args) {
    if (!project.hasProperty(args.propertyName)) {
        ext[args.propertyName] = args.defaultValue
    }
}
